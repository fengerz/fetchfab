server {
    listen 80;
    server_name api.fetchfab.ru;
    
    location / {
      # redirect all non https requests to https
      return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        # let's encrypt asks for this location and needs to get the response from /var/www/certbot
        # generated by certbot and available to nginx via volumes
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;

    server_name api.fetchfab.ru;

    ssl_certificate /etc/letsencrypt/live/api.fetchfab.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.fetchfab.ru/privkey.pem;

    index index.php index.html;
    
    root /var/www/html/public;

    client_max_body_size 120M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \/(storage)($|\/).* {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST';
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
    }

    location = /robots.txt {
        log_not_found off;
    }

    location ~* \.(css|gif|ico|jpeg|js|png)$ {
        log_not_found off;
        expires max;
    }
}

#Frontend (Client)
server {
    listen 80;
    server_name fetchfab.ru www.fetchfab.ru;
    
    location / {
      # redirect all non https requests to https
      return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        # let's encrypt asks for this location and needs to get the response from /var/www/certbot
        # generated by certbot and available to nginx via volumes
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name fetchfab.ru www.fetchfab.ru;

    ssl_certificate /etc/letsencrypt/live/fetchfab.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fetchfab.ru/privkey.pem;

    index index.html;

    root /var/www/dist;

    gzip on;

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css text/javascript text/xml application/javascript application/json application/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }
}